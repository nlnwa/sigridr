syntax = "proto3";

package sigridr;

import "schema.proto";

// Service for controlling frontier.
service Worker {
    rpc Do (WorkRequest) returns (WorkReply) {
    }
}

message WorkRequest {
    QueuedSeed queued_seed = 1;
}

message WorkReply {
    QueuedSeed queued_seed = 1;
    int32 count = 2;
    string max_id = 3;
    string since_id = 4;
    RateLimit rate_limit = 15;
}